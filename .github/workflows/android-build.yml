name: Flutter Android Build

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'

      - name: Install dependencies
        run: flutter pub get

      # إنشاء مشروع مؤقت لدمج الكود وتشغيل البناء
      - name: Create Flutter Android Project
        run: |
          flutter create -t app temp_flutter_app
          cp -r lib pubspec.yaml temp_flutter_app/
          cd temp_flutter_app
          flutter pub get

      # ضبط minSdkVersion على 23 حتى لا يحصل خطأ أثناء البناء
      - name: Force minSdk to 23
        run: |
          APP_GRADLE="temp_flutter_app/android/app/build.gradle"

          sed -ri 's/minSdkVersion\s+[0-9]+/minSdkVersion 23/' "$APP_GRADLE"
          sed -ri 's/minSdkVersion\s+flutter\.minSdkVersion(\.toInteger\(\))?/minSdkVersion 23/' "$APP_GRADLE"
          sed -ri 's/minSdk\s*=\s*flutter\.minSdkVersion/minSdk 23/' "$APP_GRADLE"
          sed -ri 's/minSdk\s*=\s*[0-9]+/minSdk 23/' "$APP_GRADLE"

          if ! grep -qE 'minSdk(V|)\s' "$APP_GRADLE"; then
            awk '
              /defaultConfig[[:space:]]*\{/ {print; print "        minSdkVersion 23"; next}
              {print}
            ' "$APP_GRADLE" > "$APP_GRADLE.tmp" && mv "$APP_GRADLE.tmp" "$APP_GRADLE"
          fi

          echo "==== build.gradle (minSdk lines) ===="
          grep -nE 'minSdk(V|)\s' "$APP_GRADLE" || true
          echo "====================================="

      # تنظيف Manifest وإضافة الصلاحيات
      - name: Clean uses-sdk and add permissions
        run: |
          MANIFEST="temp_flutter_app/android/app/src/main/AndroidManifest.xml"
          sed -ri '/<uses-sdk/d' "$MANIFEST"

          sed -i '/<manifest/a\
          <uses-permission android:name="android.permission.INTERNET" />\
          <uses-permission android:name="android.permission.READ_SMS" />\
          <uses-permission android:name="android.permission.SEND_SMS" />\
          <uses-permission android:name="android.permission.WAKE_LOCK" />\
          <uses-permission android:name="android.permission.READ_PHONE_STATE" />\
          <uses-permission android:name="android.permission.RECEIVE_SMS" />\
          <uses-permission android:name="android.permission.FOREGROUND_SERVICE" />' "$MANIFEST"

          echo "==== AndroidManifest.xml (head) ===="
          head -n 40 "$MANIFEST"
          echo "==================================="

      # بناء APK نسخة Release
      - name: Build APK
        run: |
          cd temp_flutter_app
          flutter build apk --release

      # رفع الـ APK كملف جاهز للتحميل
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: built-apk
          path: temp_flutter_app/build/app/outputs/flutter-apk/app-release.apk
